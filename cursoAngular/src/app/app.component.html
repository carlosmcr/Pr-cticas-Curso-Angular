<!-- The content below is only a placeholder and can be replaced. -->
<div class="container">
  <ul>
    <li *ngFor="let curso of cursos" (click)="seleccionar(curso)">
      <h2>{{ curso.nombre }}</h2>
      <p>{{ curso.descripcion }}</p>
      <p *ngIf="curso.duracion >= 8; else: bloqueElse">Jornada Completa</p>
      <ng-template #bloqueElse>Media Jornada</ng-template>
    </li>
  </ul>
</div>
